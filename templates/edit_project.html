{% extends "base.html" %}
{% block title %}Editare Proiect: {{ project.name }}{% endblock %}
{% block content %}
  <h2>Editare Proiect: {{ project.name }}</h2>
  <form method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
    <div class="form-group">
      <label for="name">Nume Proiect</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
    </div>
    <div class="form-group">
      <label for="description">Descriere Proiect</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ project.description if project.description is not none else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvează Modificările</button>
    <a href="{{ url_for('projects_list') }}" class="btn btn-secondary">Anulează</a>
  </form>
{% endblock %}
